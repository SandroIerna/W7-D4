  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mt-5 mb-3">Product Info</h2>
          <form onsubmit="productDelete()">
            <div class="form-group">
              <label for="name">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name input"
                placeholder="Insert the Product name"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Product Description</label>
              <textarea
                class="form-control"
                name="description"
                id="description"
                rows="6"
                placeholder="Add the Product description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="name">Product Brand</label>
              <input
                type="text"
                class="form-control"
                id="product-brand"
                aria-describedby="name input"
                placeholder="Insert the Product Brand"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Image src</label>
              <input
                type="text"
                class="form-control"
                id="image-src"
                aria-describedby="name input"
                placeholder="Insert the Image source"
                required
              />
            </div>
            <div class="form-group">
              <label for="price">Product Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="price input"
                placeholder="Insert the Product price"
                required
              />
            </div>
            <button type="submit" class="btn btn-danger">
              <span
                class="spinner-border spinner-border-sm d-none"
                role="status"
                aria-hidden="true"
              ></span>
              Delete
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"

    ></script>
    <script src="./script.js"></script>
    <script>
      const productId = new URLSearchParams(window.location.search).get(
        "product_id"
      );
      console.log(productId);

      const productDisplay = async () => {

          {

          }
        );
        const product = await data.json();
        console.log(product);
        document.getElementById("name").value = product.name;
        document.getElementById("description").value = product.description;
        document.getElementById("product-brand").value = product.brand;

      const productDelete = async () => {
        const hasAccepted = confirm("do you really want to delete this?");
        if (hasAccepted) {
          let data = await fetch(
            "https://striveschool-api.herokuapp.com/api/product/",

              method: "DELETE",

            }
          );
          //   if (data.ok) {
          //     alert("Event DELETED");
          //     window.location.assign("./index.html");
          //   }
        }
      };
      window.onload = async () => {
        await productDisplay();
      };
    </script>
  </body>
